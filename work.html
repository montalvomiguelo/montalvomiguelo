---
layout: default
title: Work
permalink: /work/
---
<div class="home">

  <h3 class="page-heading">{{ page.title }}</h3>

  <ul class="portfolio-list">
    {% for post in site.categories['portfolio'] %}
      <li>
        <a href="{{ post.uri }}" target="_blank">
          <img src="/assets/{{ post.image }}" alt="{{ post.title }}">
          <span>{{ post.title }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>

</div>
