  <li class="post-list__item" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" itemprop="url"{% if post.color %} style="background: {{ post.color }};"{% endif %}>
      <h2 itemprop="name">{{ post.title }}</h2>
      <span class="post-meta">
        {% if post.tags.size > 0 %}
          {% for tag in post.tags %}
          {{ tag }}{% if forloop.last %} - {% else %}, {% endif %}
          {% endfor %}
        {% endif %}
        <time itemprop="datePublished" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time>
      </span>
    </a>
  </li>
