<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">
      {% if page.title %}
        <a class="site-nav__link" href="{{ site.baseurl }}/">Inicio</a>
      {% endif %}
      {% for my_page in site.pages %}
        {% if my_page.title %}
          <a class="site-nav__link{% if page.url == my_page.url %}--current{% endif %}" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>

  </div>

</header>
