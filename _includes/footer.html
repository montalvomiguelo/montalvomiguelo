<footer class="site-footer" itemscope itemtype="http://schema.org/WPFooter">

  <div class="wrapper">
    <span itemscope itemtype="http://schema.org/Organization">
      &copy; {{ 'now' | date: '%Y' }} {{ site.title }}
      {% if site.github_username %}
        - <a href="https://github.com/{{ site.github_username }}" itemprop="sameAs">Github</a>
      {% endif %}
      {% if site.twitter_username %}
        - <a href="https://github.com/{{ site.twitter_username }}" itemprop="sameAs">Twitter</a>
      {% endif %}
      {% if site.email %}
        - <a href="mailto:{{ site.email }}" itemprop="sameAs">{{ site.email }}</a>
      {% endif %}
    </small>
  </div>

</footer>
